<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
    <h1>Calculator</h1>
<!--FORM BEGINS HERE-->
      <form id="calcInput">
        <div class="form-input">
          <label for="valInput">Enter Value:</label>
          <input id="valInput" class="form-control" type="text">
        </div>
        <br>
        <div class="form-input">
          <label for="valInput2">Enter Value:</label>
          <input id="valInput2" class="form-control" type="text">
        </div>
<!--RADIOS BEGIN HERE-->
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="add" checked>
            Addition
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="subtract">
            Subtraction
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="multiply">
            Multiplication
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="divide">
            Division
          </label>
        </div>
<!--RADIOS END HERE-->
        <button type="submit" class="btn">Go!</button>
        <button id = "reset" type="reset" class="btn">Reset!</button>
      </form>

<!--OUTPUT BEGINS HERE-->
      <div class="row">
        <div class="col-md-3">
          <h2>Addition</h2>
          <ul id="output">

          </ul>
        </div>
        <div class="col-md-3">
          <h2>Subtraction</h2>
          <ul id="output2">

          </ul>
        </div>
        <div class="col-md-3">
          <h2>Multiplication</h2>
          <ul id="output3">

          </ul>
        </div>
        <div class="col-md-3">
          <h2>Division</h2>
          <ul id="output4">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
